
<form class=" container border d-flex align-items-center bd-highlight in" onload="setDefault()" style=" width: 100%; opacity: 99%; margin-top: 10%; "  >
    <div class="container form-group  ">
        <br>
        <div class="container">
            <label>
                User Id
            </label>    
                <input type="email"  value="User"  class="form-control in"  placeholder="{{id}}" name="email" [(ngModel)]="id" >
        </div>
        <div class="container">
            <label>
                Name
            </label>    
                <input type="text"  class="form-control in" placeholder="{{bio.name}}" name="email" [value]=bio.name [(ngModel)]="bio.name" >
        </div>
        <div class="container">
            <label>
                Birth Date
            </label>    
                <input type="date"  class="form-control in la"  placeholder="birthdate" name="email" [value]=birthdate [(ngModel)]="birthdate"  >
        </div>
        {{view()}}
        <br>
        <br>
    </div>
</form>
