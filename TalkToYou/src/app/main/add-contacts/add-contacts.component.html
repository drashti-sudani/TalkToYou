

<div class="row" style="margin:0px 0px 0px 0px;height: 95%; overflow-y: none;">
    <div class="col-sm-4" style="height: 95%;  overflow-y: none; overflow-x: hidden;">
        <a routerLink="/main/"><i class="bi bi-arrow-left la"></i></a>
        <nav class="navbar " style="width: 100%;">
            <form class="form-inline" style="width: 100%;">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search in requests"  style="width: 80%;" name="search"
                autocomplete="off" [(ngModel)]="search" [ngModelOptions]="{standalone: true}">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" style="background-color: white;border-left: none; border-top-left-radius: 0%;border-bottom-left-radius: 0%;"><i class="bi bi-search"></i></span>
                </div>
              </div>
            </form>
        </nav>
        <div style="overflow-y: hidden; height: 100%; width: 100%;" class="scoll-pane">
            <div class="containe" >
            <div *ngFor="let h of request|filter:search">
                <div class="container">
                    <div class="container">
                        <a [routerLink]="['/main/Bio','false',h.id,'false']"><img [src]="h.avtar" class="img-thumbline img" alt="Avtar" ></a>
                        <div style="display: inline;" class="la">
                            <a [routerLink]="['/main/Bio','false',h.id,'false']"><button  class="btn btn-outline bu"><p style="display: inline;"> &nbsp;{{h.id}}</p></button></a>
                        </div>
                        <div  class=" d-flex flex-row-reverse" >
                            <button   class="btn btn-primary btn-sm d-flex flex-row-reverse" type="submit" id="btn" (click)="confirm(request.indexOf(h))">Confirm</button>&nbsp;
                            <button class="btn btn-primary btn-sm d-flex flex-row-reverse"  type="submit" id="btn"(click)="delet(request.indexOf(h))">Delete</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-sm-8" style="height:95%;  overflow-y: none; overflow-x: hidden;">
        <nav class="navbar " style="width: 100%;">
            <form class="form-inline" style="width: 100%;">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search For exapand connection"  style="width: 80%;" name="search"
                autocomplete="off" [(ngModel)]="searchTextAll" [ngModelOptions]="{standalone: true}">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1" style="background-color: white;border-left: none; border-top-left-radius: 0%;border-bottom-left-radius: 0%;"><i class="bi bi-search"></i></span>
                </div>
              </div>
            </form>
          </nav>
        <div style= "overflow-y:hidden;width: 100%;height: 90vh" class="scoll-pane" >
            <div class="containe" >
                <div *ngFor="let h of alluser|filter:searchTextAll">
                    <div class="container">
                        <a [routerLink]="['/main/Bio','false',h.id,'false']"><img [src]="h.avtar" class="img-thumbline img" alt="Avtar" style="margin-top:2%;width: 6%;height:6%;"></a>
                        <div style="display: inline;" class="la">
                            <button  class="btn btn-outline bu"><p style="display: inline;"> &nbsp;{{h.id}}</p></button>
                        </div>
                        <div style="display: inline;" class=" d-flex flex-row-reverse" >
                            <button *ngIf="h.status" style="display: inline;" class="btn btn-primary btn-sm d-flex flex-row-reverse" type="submit" id="btn" (click)="widrow(alluser.indexOf(h))">Widrow request</button>&nbsp;
                            <button *ngIf="!h.status" class="btn btn-primary btn-sm d-flex flex-row-reverse" style="display: inline;" type="submit" id="btn" (click)="send(alluser.indexOf(h))">Send request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
